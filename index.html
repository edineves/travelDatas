<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> travel Datas </title>

    <link rel="stylesheet" href="assets/estilos/estilos.css">

</head>
<body>
    <header>
        <p> espaço para logo e nav </p>
    </header>
    <main>

        <h2> Sistema Gerencial de Dados </h2>
        <h3> Inclusão dos dados do trecho </h3>

        <form action="incluirDados.php" method="get" class="formulario">
            <fieldset>   
                        dia: 
                        <input  class="input"
                                type="number" 
                                name="dia"
                                value="0"
                                min="0"
                                max="99">

                        local de saida:
                        <input  type="text" 
                                name="localSaida"
                                size="80"
                                maxlength="80"
                                placeholder="nome do local">

                        data de saída:
                        <input  type="date"  
                                name="dataSaida"
                                value="2018-07-22"
                                min="2022-01-20"        
                                max="2023-12-31">

                        hora da saída:
                        <input type="time" 
                                name="horaSaida" 
                                value="00:00">

                        data de chegada:
                        <input  type="date"  
                                name="dataChegada"
                                value="2018-07-22"
                                min="2022-01-20"        
                                max="2023-12-31">           

                        hora de chegada:
                        <input type="time" 
                        name="horaChegada" 
                        value="24:00">           

                        local de chegada:
                        <input  type="text" 
                                name="localChegada"
                                size="80"
                                maxlength="80"
                                placeholder="nome do local">          
                                
                </fieldset>
                <fieldset>

                        km percorrido:
                        <input  type="number"
                                name="kmPercorrido" 
                                placeholder="0" 
                                step="0" 
                                min="0" 
                                max="2000">

                        gasto com gasolina:
                        <input  type="number" 
                                name="gasolina"
                                placeholder="2.0" 
                                step="0.01" 
                                min="0" 
                                max="900">           

                        gasto com pedagio:
                        <input  type="number" 
                                name="pedagio"
                                placeholder="2.0" 
                                step="0.01" 
                                min="0" 
                                max="900">

                        gasto com refeições:
                        <input  type="number" 
                                name="refeicoes"
                                placeholder="2.0" 
                                step="0.01" 
                                min="0" 
                                max="900">

                        outros custos:
                        <input  type="number" 
                                name="outrosCustos"
                                placeholder="2.0" 
                                step="0.01" 
                                min="0" 
                                max="2000">
            </fieldset>
            <fieldset>  
                observações:
            <input      type="text" 
                        name="obs"
                        size="80"
                        maxlength="80"
                        placeholder="informações adicionais ">
                
            </fieldset>

            <input type="submit">

        </form>

    </main> 
    <footer>
        <h4> teste </h4>

    </footer>   
</body>
</html>
